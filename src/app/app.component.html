<div *ngIf="!name; else angularform" class="container">
  <form [formGroup]="reactiveForm" (ngSubmit)="serverMock(reactiveForm.value)">
    <div>
      <div class="form-group">

        <div class="ang-form">
          <span class="angular"></span>
          <span class="ang-text">Reactive Forms</span>
        </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user text-danger"></span>
          </span>
          <input placeholder="Your name" type="text" formControlName="name" class="form-control">

        </div>

        <div class="error-alert" *ngIf="!reactiveForm.controls['name'].valid && reactiveForm.controls['name'].touched">{{ nameError }}</div>

        <div class="input-group input-group-lg pd-top">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope text-danger"></span>
          </span>
          <input type="text" placeholder="Email address" class="form-control" formControlName="email">
        </div>
        <div class="error-alert" *ngIf="!reactiveForm.controls['email'].valid && reactiveForm.controls['email'].touched">{{ emailError }}</div>


        <div class="input-group input-group-lg pd-top">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-edit text-muted"></span>
          </span>
          <textarea formControlName="textMessage" class="form-control" placeholder="Mail message"></textarea>
        </div>
        <input type="submit" class="button" value="Submit Form" [disabled]="!reactiveForm.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #angularform>
  <div class="container">
    <div class="sim-server">
      <div class="ang-form">
        <span class="angular"></span>
        <span class="ang-text">Reactive Forms</span>
      </div>
      <div class="sim-lnk">
        <strong>Mocking server</strong>
      </div>
      <p>
        <span class="font-weight-bold">Name: </span>{{ name }}</p>
      <p>
        <span class="font-weight-bold">Message: </span>{{ textMessage }}</p>
      <div>
        <span class="font-weight-bold">Email: </span> {{email}}</div>
      <button class="sim-lnk">
        <a href="http://localhost:4200/">Return to form</a>
      </button>
    </div>
  </div>
</ng-template>
